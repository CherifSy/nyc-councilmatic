<div class="container-fluid" id="top-pages">
    <div class="row-fluid">
        <div class='col-sm-10 col-sm-offset-1'>
            <h2>
                <i class="fa fa-bolt fa-fw" aria-hidden="true"></i>
                Popular this month
                <br/>
                <span class="small text-muted">
                    Most visited pages on NYC Councilmatic this month
                </span>
            </h2>


            <div class="row">
                <div class='col-sm-4'>
                    <h4>Legislation</h4>
                    <ol>
                    {% for bill in analytics.top_bills %}
                        <li>
                            <a href="/legislation/{{bill.slug}}/" title="{{bill.listing_description}}">{{bill.friendly_name}}</a>
                        </li>
                    {% endfor %}
                    </ol>
                </div>

                <div class='col-sm-4'>
                    <h4>People</h4>
                    <ol>
                    {% for person in analytics.top_people %}
                        <li>{{person.link_html|safe}}</li>
                    {% endfor %}
                    </ol>
                </div>

                
            </div>



        </div>
    </div>
</div>
